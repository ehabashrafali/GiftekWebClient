<!-- Start Breadcrumbs -->
<app-page-title title="Editors" [breadcrumbItems]="breadCrumbItems"></app-page-title>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0">Ngx Editor</h4>
            </div><!-- end card header -->

            <div class="card-body">
                <p class="text-muted">Use <code>ngx-editor</code> package to set ngx editor.</p>
                <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
				</ngx-editor-menu>
                <ngx-editor [editor]="editor" [placeholder]="'Type here...'"></ngx-editor>
            </div><!-- end card-body -->
        </div><!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
